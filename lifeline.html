                    <div class="cbp_tmlabel">

                        <div class="item-show">

                    <div class="cbp_tmicon cbp_tmicon-phone"></div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="./js/lifeline-modernizr.custom.js"></script>
    <script src="./js/lifeline.js"></script>
    <script>
        var turnOpacity = function (str, aim) {
            alert(str);
            if (aim == 0) {
                for (var i = 1; i <= 0; i = i - 0.1) {
                    $(str).css('opacity', i);
                }
            } else if (aim == 1) {
                alert($(str));
                for (var i = 0; i >= 1; i = i + 0.1) {
                    $(str).css('opacity', i);
                }
            }
        }

        $(function () {
            $('.cbp_tmlabel').bind('click', function () {
                if ($(this).children('.item-show').css('display') == 'none') {
                    // $(this).children('div.item-show').fadeIn();
                    turnOpacity(".item-show",1);
                    // $(this).children('div.item-show').slideDown(600);
                } else if ($(this).children('.item-show').css('display') == 'block') {
                    // $(this).children('div.item-show').fadeOut();
                    turnOpacity($(this).children('.item-show p')[0],0);                    
                    // $(this).children('div.item-show').slideUp(600);
                }
            })
        });
    </script>
</body>
