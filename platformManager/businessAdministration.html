<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业管理</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--富文本编辑器-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.4/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.4/summernote.js"></script>

    <!--本文校验-->
    <script src="https://cdn.bootcss.com/jquery-validate/1.15.1/additional-methods.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-validate/1.15.1/localization/messages_zh.min.js"></script>

    <!--jquery-ui-->
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $( ".datepicker" ).datepicker();
        });
    </script>


    <link rel="stylesheet" href="css/platformManager.css">

</head>
<body>
<div class="container">
<!--新建表单-->
<form class="form-horizontal" >
    <fieldset>

        <!-- Form Name -->
        <legend>新增企业</legend>

        <!-- Text input-->
        <div class="control-group" >
            <div class="controls" >
                <label class="control-label" for="businessName">企业名称</label>
                <input id="businessName" name="businessName" type="text" placeholder="" class="input-xlarge" required="required">
                <span class="help-block">1</span>
            </div>
        </div>

        <div class="control-group" >
            <div class="controls" >
                <label class="control-label" for="businessID">企业编码</label>
                <input id="businessID" name="businessID" type="number" placeholder="" class="input-xlarge" required="required">
                <span class="help-block">1</span>
            </div>
        </div>

        <div class="control-group" >
            <div class="controls" >
                <label class="control-label" for="businessAddr">企业地址</label>
                <input id="businessAddr" name="businessAddr" type="text" placeholder="" class="input-xlarge" required="required">
                <span class="help-block">1</span>
            </div>
        </div>

        <div class="control-group" >
            <div class="controls" >
                <label class="control-label" for="businessMobile">电话</label>
                <input id="businessMobile" name="businessMobile" type="text" placeholder="" class="input-xlarge" required="required">
                <span class="help-block">1</span>
            </div>
        </div>

        <div class="control-group" >
            <div class="controls" >
                <label class="control-label" for="businessEmail">邮箱</label>

                <input id="businessEmail" name="businessEmail" type="text" placeholder="example@exa.com" class="input-xlarge" required="required">
                <span class="help-block">1</span>
            </div>
        </div>

        <div class="control-group" >
            <div class="controls" >
                <label class="control-label" for="businessUrl">企业网址</label>
                <input id="businessUrl" name="businessUrl" type="text" placeholder="http://www.example.com" class="input-xlarge" required="required">
                <span class="help-block">1</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group" >
            <div class="controls" >
                <label class="control-label" for="ManagerName">企业负责人姓名</label>
                <input id="ManagerName" name="ManagerName" type="text" class="input-xlarge" required="required">
                <span class="help-block">1</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <div class="controls">
                <label class="control-label" for="managerNum">账号</label>
                <input id="managerNum" name="managerNum" type="text" placeholder="" class="input-xlarge" required="required">
                <span class="help-block">1</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <div class="controls">
                <label class="control-label" for="managerPwd">密码</label>
                <input id="managerPwd" name="managerPwd" type="password" placeholder="" class="input-xlarge" required="required">
                <span class="help-block">1</span>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <label class="control-label" for="managerPwdAgain">确认密码</label>
                <input id="managerPwdAgain" name="managerPwdAgain" type="password" placeholder="" class="input-xlarge" required="required">
                <span class="help-block">1</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <div class="controls">
                <label class="control-label" for="ManagerPhone">联系方式</label>
                <input id="ManagerPhone" name="ManagerPhone" type="text" placeholder="" class="input-xlarge">
                <span class="help-block">1</span>
            </div>
        </div>



        <!-- Textarea -->
        <div class="control-group">
            <div class="controls">
                <label class="control-label" for="Comment">备注</label>
                <div id="Comment"><p>Hello Summernote</p></div>
                <script>
                    $(document).ready(function() {
                        $('#Comment').summernote();
                    });
                </script>
            </div>

        </div>

        <div>
            <button type="submit" id="submit" name="submit" class="btn btn-info">提交</button>
        </div>


    </fieldset>
</form>
</div>

</body>
</html>
