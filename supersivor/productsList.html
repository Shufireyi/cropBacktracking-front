<div class="container">


    <div class="pl-list">

           <!--js动态加载-->
    </div>



    <script>
        var title = "";
        var com_con = "";
        title = "旺旺集团";
        com_con ="旺旺集团哈哈哈哈或或或或或或或或或或或或或";
        $("#com-name").append(title);
        $("#com-con").append(com_con);

        var output = "";
        for (var i = 0; i < 10; i++) {

            if (i % 3 === 0) {
                output += "<div class='row'><div class='col-md-4 left animated fadeInLeft'>";
            } else {
                output += "<div class='col-md-4 right animated fadeInRight'>";
            }

            output+="<a href='product.html'>"+
                    "<div class='product-card'>"+
                    "<img src='img/1.png' alt='#'>"+
                    "<div class='product-info'>"+
                    "<h2>旺仔牛奶22</h2>"+
                    "<p>小雨良品 森女系小清新纯色棉麻连衣裙夏季五分袖宽松韩版学生裙</p>"+
                    "<span class='p-hot'>&nbsp;<span class='glyphicon glyphicon-eye-open'></span>&nbsp;222&nbsp;</span>&nbsp;"+
                    "<span class='p-time'>&nbsp;<span class='glyphicon glyphicon glyphicon-time'></span>&nbsp;2017-07-12&nbsp;</span>"+
                    "</div></div></a></div>";

            if (i % 3 === 2) {
                output += "</div>";
            }
        }
        $(".pl-list").append(output);
    </script>


    <!--侧边栏小按钮-->

            <span class="glyphicon glyphicon-time"></span>
        </button><br>
        <button class="btn btn-default" id="hot">
            <span class="glyphicon glyphicon-eye-open"></span>
        </button><br>

    <script>
        $(document).ready(function () {

            window.setInterval(function () {
                var clientWidth = $(window).width();
                var clientHeight = document.body.clientHeight;
                $('#bg').css('height', clientHeight + 'px');
                $('#bg').css('width', clientWidth + 'px');
            }, 50);

            $(".product-card").bind("mouseover",function () {
                $(this).children(".product-info").addClass('shangyi');
            });
            $(".product-card").bind("mouseout",function () {
                $(this).children(".product-info").removeClass('shangyi');
            });

        });
    </script>
