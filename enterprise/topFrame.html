<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TopFrame</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="css/topframe.css">


</head>

<body>
    <!--顶部导航栏-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <!--<button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#bs-example-navbar-collapse-1' aria-expanded='false'>-->
                <!--<span class='sr-only'>Toggle navigation</span>-->
                <!--<span class='icon-bar'></span>-->
                <!--<span class='icon-bar'></span>-->
                <!--<span class='icon-bar'></span>-->
                <!--</button>-->
                <span class="navbar-brand"><img src="img/logo.png"/></span>&nbsp;
                <span class="navbar-brand-name">cropbacktracking</span>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li class="btn-group" role="group" aria-label="...">
                    <button type="button" id="login-name" class="btn btn-info">didilu&nbsp;<span class="glyphicon glyphicon-user"></span></button>
                    <button type="button" class="btn btn-danger">SignOut&nbsp;<span class="glyphicon glyphicon-log-out"></span> </button>
                </li>

            </ul>
        </div>
        <!-- /.container-fluid -->
    </nav>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script>
        $(function () {

            var $changeInfo = $(window.parent.document).find('#changeInfo');
            var $mask = $(window.parent.document).find('#mask');

            $('#login-name').bind('click', function () {
                var clientWidth = $(window).width();
                var baifenbi = ((clientWidth - 400) / 2) / clientWidth * 100;
                $changeInfo.css('left', baifenbi + '%');
                $changeInfo.css('transition', 'left 0.8s');
                $mask.css('display', 'block');
            });

            $mask.bind('click', function () {
                $changeInfo.css('left', '-100%');
                $changeInfo.css('transition', 'left 1.2s');
                $mask.css('display', 'none');
            });
        });
    </script>
</body>

</html>
