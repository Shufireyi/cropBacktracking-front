<body>

<!--查询列表-->
<table id="RecordTable" class="display uk-table uk-table-hover uk-table-striped" cellspacing="0" width="100™%">

        <th>入库时间</th>

    </thead>
    <tfoot>
    <tr>
        <th>项目序号</th>
        <th>作物名称</th>

    <script>
        $(document).ready(function () {
            var output = "";
            for(var i=0;i<20;i++){
                output+="<tr>"+
                    "<th>"+i+
                    "</th>"+
                    "<th>水稻</th>"+

                    "<th>2019/09/13</th>"+

            $("#RecordTable").append(output);

</table>

<script>
    $(document).ready(function() {
        $('#RecordTable').DataTable();
    } );
</script>


<form class="form-horizontal" >

        <!-- Form Name -->

                <span class="help-block">1</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group" >
            <div class="controls" >
                <label class="control-label" for="copackTime">包装时间:</label>
                <input id="copackTime" name="copackTime" type="date" placeholder="" class="datepicker input-xlarge" required="">
                <span class="help-block">1</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group" >
            <div class="controls" >
                <label class="control-label" for="OrderNum">订单号:</label>

        <!-- Text input-->
        <div class="control-group" >
            <div class="controls" >

            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <div class="controls">
                <label class="control-label" for="copacker">包装加工员:</label>
                <input id="copacker" name="copacker" type="text" placeholder="" class="input-xlarge" required="">
                <span class="help-block">1</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <div class="controls">

        <!-- Text input-->
        <div class="control-group">
            <div class="controls">

        <!-- Text input-->

                    $(document).ready(function() {
                        $('#Comment').summernote();
                    });
                </script>
            </div>
        </div>

        <div>
            <button type="submit" id="submit" name="submit" class="btn btn-info">提交</button>
        </div>
    </fieldset>
