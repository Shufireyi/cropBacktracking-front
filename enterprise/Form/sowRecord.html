<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sowRecord</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--dateTables-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.15/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.15/datatables.min.js"></script>

    <!--富文本编辑器-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.4/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.4/summernote.js"></script>

    <!--jquery-ui-->
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $( ".datepicker" ).datepicker({
                dateFormat: 'yy-mm-dd'//日期格式
            });
        });
    </script>

    <link rel="stylesheet" href="css/Form.css">
</head>
<body>
<!--查询列表-->
<table id="RecordTable" class="display uk-table uk-table-hover uk-table-striped" cellspacing="0" width="100™%">
    <thead>
    <tr>
        <th>项目序号</th>
        <th>作物名称</th>
        <th>商品名称</th>
        <th>企业编号</th>
        <th>项目溯源码</th>
        <th>种植员</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th>项目序号</th>
        <th>作物名称</th>
        <th>商品名称</th>
        <th>企业编号</th>
        <th>项目溯源码</th>
        <th>种植员</th>
    </tr>
    </tfoot>
    <tbody>
    <script>
        $(document).ready(function () {
            var output = "";
            for(var i=0;i<20;i++){
                output+="<tr>"+
                    "<th>"+i+
                    "</th>"+
                    "<th>水稻</th>"+
                    "<th>东北大米</th>"+
                    "<th>213</th>"+
                    "<th>124354354</th>"+
                    "<th>赵二</th>"+
                    "</tr>";
            }
            $("#RecordTable").append(output);
        })
    </script>
    </tbody>
</table>
<script>
    $(document).ready(function() {
        $('#RecordTable').DataTable();
    } );
</script>



<!--新建表单-->
<form class="form-horizontal" >
    <fieldset>

        <!-- Form Name -->
        <legend>播种记录表单</legend>

        <!-- Text input-->
        <div class="control-group" >
            <div class="controls" >
                <label class="control-label" for="project_btCode">项目溯源码:</label>
                <input id="project_btCode" name="project_btCode" type="text" placeholder="" class="input-xlarge" required="">
                <span class="help-block">1</span>
            </div>

        </div>

        <!-- Text input-->
        <div class="control-group" >
            <div class="controls" >
                <label class="control-label" for="sowTime">播种时间:</label>
                <input id="sowTime" name="sowTime" type="date" class="datepicker input-xlarge" required="">
                <span class="help-block">1</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <div class="controls">
                <label class="control-label" for="sowSeg_btCode">播种环节溯源码:</label>
                <input id="sowSeg_btCode" name="sowSeg_btCode" type="text" placeholder="" class="input-xlarge" required="" readonly="readonly">
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <div class="controls">
                <label class="control-label" for="SowLocation">播种地点:</label>
                <input id="SowLocation" name="SowLocation" type="text" placeholder="" class="input-xlarge" required="">
                <span class="help-block">1</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <div class="controls">
                <label class="control-label" for="productName">作物名称:</label>
                <input id="productName" name="productName" type="text" placeholder="" class="input-xlarge" required="">
                <span class="help-block">1</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <div class="controls">
                <label class="control-label" for="seedSource">种子来源:</label>
                <input id="seedSource" name="seedSource" type="text" placeholder="" class="input-xlarge" required="">
                <span class="help-block">1</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <div class="controls">
                <label class="control-label" for="sowNum">播种量（KG）:</label>
                <input id="sowNum" name="sowNum" type="number" placeholder="" class="input-xlarge" required="">
                <span class="help-block">1</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <div class="controls">
                <label class="control-label" for="grower">种植员:</label>
                <input id="grower" name="grower" type="text" placeholder="" class="input-xlarge" required="">
                <span class="help-block">1</span>
            </div>
        </div>

        <!-- Textarea -->
        <div class="control-group">
            <div class="controls">
                <label class="control-label" for="Comment">备注</label>
                <div id="Comment"><p>Hello Summernote</p></div>
                <script>
                    $(document).ready(function() {
                        $('#Comment').summernote();
                    });
                </script>
            </div>

        </div>

        <div>
            <button type="submit" id="submit" name="submit" class="btn btn-info">提交</button>
        </div>


    </fieldset>
</form>


</body>
</html>
